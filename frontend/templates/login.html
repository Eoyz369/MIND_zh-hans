<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta id="url_prefix" data-value="{{url_prefix}}">

	<link rel="manifest" href="{{ url_for('static', filename='json/pwa_manifest.json') }}">
	<link rel="apple-touch-icon" href="{{ url_for('static', filename='img/favicon.svg') }}">
	<meta name="apple-mobile-web-app-status-bar" content="#6b6b6b">
	<meta name="theme-color" content="#6b6b6b">

	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/x-icon">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<script src="{{ url_for('static', filename='js/login.js') }}" defer></script>

	<script src="{{ url_for('static', filename='js/login-zh-hans.js') }}" defer></script>

	<link rel="stylesheet" href="{{ url_for('static', filename='css/language.css') }}">

	<title data-lang="title">登录 - MIND</title>


</head>

<body>
	<div class="language-selector">
		<a href="#" onclick="switchLanguage('en')">English</a> /
		<a href="#" onclick="switchLanguage('zh')">中文</a>
	</div>

	<header>
		<img src="{{ url_for('static', filename='img/favicon.svg') }}" alt="">
	</header>
	<main>
		<input type="checkbox" id="form-switch" class="hidden">

		<div class="form-container">
			<form id="login-form">
				<h2 data-lang="login-title">登录</h2>

				<noscript>Javascript 已禁用。禁用 JavaScript 后，MIND 的 Web-ui 无法运行。</noscript>

				<div id="username-error-container">
					<input type="text" autocomplete="username" placeholder="Username" required autofocus>
					<p class="hidden" data-lang="username-error">*用户名未找到</p>
				</div>

				<div id="password-error-container">
					<input type="password" autocomplete="current-password" placeholder="Password" required>
					<p class="hidden" data-lang="password-error">*密码错误</p>
				</div>

				<label for="form-switch" class="switch-button" data-lang="switch-create">或者创建一个账户</label>
				<button type="submit" data-lang="login-button">登录</button>
			</form>
		</div>
		<div class="form-container">
			<form id="create-form">
				<h2 data-lang="create-title">创建</h2>

				<input type="text" autocomplete="username" placeholder="Username" required>
				<p class="error hidden" id="new-username-error" data-lang="new-username-error">*用户名无效</p>
				<p class="error hidden" id="taken-username-error" data-lang="taken-username-error">*用户名已被使用</p>

				<input type="password" autocomplete="new-password" placeholder="Password" required>

				<label for="form-switch" class="switch-button" data-lang="switch-login">或者登录一个账户</label>
				<button type="submit" data-lang="create-button">创建</button>
			</form>
		</div>
	</main>

</body>

</html>
